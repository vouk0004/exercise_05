<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>
<table>
    <tr>
        <td>Prince</td>
        <td>Freddy Mercury</td>
    </tr>

        <tr>
            <td>Elton John</td>
            <td>David Bowie</td>
        </tr>

        <tr>
            <td>Eddie Van Halen</td>
            <td>Madonna</td>
        </tr>
</table>
<br>
<table border="1px">
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>

    <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacramento</td>
    </tr>

    <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>

    <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>
</table>
<br>
<table border="1px">
    <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
        <td>Sunday</td>
    </tr>

</table>
</body>
</html>
